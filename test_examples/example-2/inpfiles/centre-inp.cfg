
[control]
    infilepath           = ./
    outfilepath          = ../outfiles-h/
    infofile             = progress-1.info
    nsteps               = 4
    discretize           = true
    calcentropy          = true
    genconvgdata         = true
    cachedscrtdimspercpu = 1
    cacheentcdimspercpu  = 10
    dscrinfofreq         = 4
    entcinfofreq         = 40
    
[discretization]
    fname                = 3ZWZ.lig_ex2_dfs_2-1-5_bat.nc
    shuffleframes        = false
    randseed             = 1234
    optimizedih          = true
    pdfmethod            = histogram

[vonmiseskde]
    writefreq            = true
    writeset             = D1D, DD2D
    nmaxconf             = 5
    kappa                = 1.0
    sdosteps             = 5
    sdoiterations        = 1000
    sdoconvlimit         = 0.0001

[histogram]
    writefreq            = true
    writeset             = D1D, DD2D
    referencenbins       = 30
    nbins                = 30
    
[entropy]
    workset              = 2D
    usesubset            = true
    useneighbor          = true
    jacobian             = true
    subsetfile           = subset_ex2_dfs_2-1-5.txt
    neighborfile         = neigh_ex2_dfs_2-1-5_6.txt
    scoringmethod        = MIST
    estimator            = ML


